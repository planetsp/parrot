
<div class="login-card">
  <mat-card>
    <mat-card-title class = login-text>
      Login
    </mat-card-title>
    <mat-form-field>
      <input matInput placeholder = "Username/Email">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="password" placeholder = "Password">
    </mat-form-field>
    <br>
      <button mat-raised-button class = "login-buttons">Login</button>
      <button mat-raised-button class = "login-buttons">Signup</button>
  </mat-card>
</div>
